    <!-- header end -->

    <div class="d-flex">

        <!-- sidebar -->
        <aside class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark border-top border-secondary" style="width: 280px;">

            <!-- <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none pr-5">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg> Home

                <li>

                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg> Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg> Products
                    </a>

                    </a>
                </li>
            </ul>
        </aside>
        <!-- sidebar -->

        <!-- main -->
        <main class="p-5 w-100 bg-light">

            <div class="page-wrapper">
                <header>
                    <h1 class="h2">Apparel</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Apparel</li>
                        </ol>
                    </nav>
                </header>

                <div class="page-content-wrapper mt-3 px-3 py-3 bg-white">
                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="product" class="form-label">Product</label>
                                        <input type="name" class="form-control" id="product" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="name" class="form-control" id="title" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="intro" class="form-label">Intro</label>
                                        <input type="name" class="form-control" id="intro" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="Description" class="form-label">Description</label>
                                        <textarea class="form-control" id="Description" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="name" class="form-control" id="price" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="oldPrice" class="form-label">Old Price</label>
                                        <input type="name" class="form-control" id="oldPrice" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="advance" class="form-label">Advance</label>
                                        <input type="name" class="form-control" id="advance" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="duration" class="form-label">Duration</label>
                                        <input type="name" class="form-control" id="duration" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="shipCharge" class="form-label">Shipping Charge</label>
                                        <input type="name" class="form-control" id="shipCharge" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected value="1">Category1</option>
                                            <option  value="2">Category2</option>
                                            <option value="3">Category3</option>
                                            <option value="3">Category4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="size" class="form-label">Select Size</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="1">Small</option>
                                            <option selected value="2">Medium</option>
                                            <option value="3">Large</option>
                                            <option value="3">XXL</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="color" class="form-label">Select Color</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected value="1">Yellow</option>
                                            <option  value="2">Black</option>
                                            <option value="3">Purple</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-check form-switch mt-2">
                                        <input class="form-check-input" type="checkbox" id="status">
                                        <label class="form-check-label" for="status">Status</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">

                                    <button class="btn btn-primary mt-5">Submit</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <!-- main end -->


    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
