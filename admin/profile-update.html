    <div class="d-flex">

        <!-- sidebar -->
        <aside class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark border-top border-secondary" style="width: 280px;">

            <!-- <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none pr-5">

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">

            </ul>
        </aside>
        <!-- sidebar -->

        <!-- main -->
        <main class="p-5 w-100 bg-light">

            <div class="page-wrapper">
                <header>
                    <h1 class="h2">Profile Update</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                </header>

                <div class="page-content-wrapper mt-3 px-3 py-3 bg-white">
                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">UserName</label>
                                        <input type="name" class="form-control" id="username" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="exampleDataList" class="form-label">Designation</label>
                                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                                        <datalist id="datalistOptions">
                                        <option value="Designation1">
                                        <option value="Designation2">
                                        <option value="Designation3">
                                      </datalist>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Select an Image</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="avatar" class="form-label">Select an Avatar</label>
                                        <input class="form-control" type="file" id="avatar">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="token" class="form-label">Remember Token</label>
                                        <input type="name" class="form-control" id="token" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Status</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="isadmin">
                                        <label class="form-check-label" for="isadmin">IsAdmin</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">

                                    <button class="btn btn-primary mt-5">Submit</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
