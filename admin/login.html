<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    

    <title>Login | Peacecoin</title>
  </head>
  <body>

      <div class="d-flex">

      <!-- main -->
      <main class="p-5 w-100 bg-light">

          <div class="page-wrapper d-flex align-items-center justify-content-center login-page">

            <div class="row align-items-center justify-content-center col">
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="page-content-wrapper px-3 py-3 bg-white">
                  <div class="container">
                    <form>
                      <div class="text-center mb-3">
                        <img src="assets/images/logo.png" alt="logo" />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" />
                      </div>
                      <div class="mb-3 text-end">
                        <a href="forgot-password.html" class="">Forgot Password</a>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>

      </main>
      <!-- main end -->
      

    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
